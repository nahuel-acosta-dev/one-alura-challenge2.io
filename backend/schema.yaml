paths:
  /hangman/api/auth/login/:
    post:
      operationId: hangman_api_auth_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - hangman
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomTokenObtainPair'
          description: ''
  /hangman/api/auth/logout/:
    post:
      operationId: hangman_api_auth_logout_create
      tags:
      - hangman
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /hangman/api/task/:
